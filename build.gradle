/* Module Build File */
apply from: "${System.getenv("niagara_home")}/etc/gradle/niagara.gradle"

apply plugin: 'java'

description     = "Siemen Apogee FLN RS485 TEC Driver"
ext {
  project.group   = "MaxLine"
  project.version = "4.4.111.1"
  project.subprojects {
    project.findProject("isoftSystem600-wb")
  }
}
niagaraModule {
  moduleName = "isoftSystem600"
  preferredSymbol = "isoft"
  runtimeProfile = "rt"

  modulePart {
      name = "isoftSystem600-wb"
      runtimeProfile = "wb"
  }
}

dependencies {
  compile "Tridium:nre:4.4"
  compile "Tridium:baja:4.4"
  compile "Tridium:control-rt:4.4"
  compile "Tridium:alarm-rt:4.4"
  compile "Tridium:driver-rt:4.4"
  compile "Tridium:basicDriver-rt:4.4"
  compile "Tridium:serial-rt:4.4"
  uberjar files("lib/jSerialComm-1.3.11.jar")
  uberjar files("lib/isoftSystem600-wb.jar")
}

moduleTestJar {
  from('srcTest') {
  }
}
